<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyek Saya</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="project">
  <header class="navbar">
    <h1 class="logo">Web-My</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="about.html">Tentang</a></li>
        <li><a href="contact.html">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <h2 class="judul-halaman">🚀 Proyek Saya</h2>

    <!-- 🔍 Search dan Filter -->
    <div class="filter-bar">
      <input type="text" id="search" placeholder="Cari proyek..." />
      <div class="filter-buttons">
        <button onclick="filterKategori('all')">Semua</button>
        <button onclick="filterKategori('HTML')">HTML</button>
        <button onclick="filterKategori('React')">React</button>
      </div>
    </div>

    <!-- 🧩 Kartu Proyek -->
    <div class="project-grid" id="project-container">
      <p>Memuat proyek...</p>
    </div>

    <!-- ➕ Form Tambah Proyek -->
    <div class="form-tambah">
      <h3>Tambah Proyek</h3>
      <input type="text" id="judul" placeholder="Judul proyek" />
      <input type="text" id="deskripsi" placeholder="Deskripsi singkat" />
      <input type="text" id="ikon" placeholder="Font Awesome Icon (cth: fa-store)" />
      <input type="text" id="kategori" placeholder="Kategori (HTML, React)" />
      <input type="text" id="tahun" placeholder="Tahun (misal: 2025)" />
      <input type="text" id="link" placeholder="Link demo (https://...)" />
      <button onclick="tambahProyek()">Tambah</button>
    </div>
  </main>

  <footer><p>© 2025 Web-My 411018801</p></footer>
  <script src="script.js"></script>
</body>
</html>
